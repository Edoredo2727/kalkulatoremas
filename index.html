<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebus Emas Semarang</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f7e9b0 0%, #e0c97f 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #2d2d2d;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fffbe6;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 28px 24px 28px;
      border: 2px solid #e0c97f;
    }
    h1 {
      text-align: center;
      color: #bfa12c;
      margin-bottom: 8px;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .subtitle {
      text-align: center;
      color: #4e4e4e;
      margin-bottom: 24px;
      font-size: 1.1rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #7a6a1b;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1.5px solid #e0c97f;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
      box-sizing: border-box;
    }
    .result {
      background: #f7e9b0;
      border-radius: 10px;
      padding: 18px 14px;
      margin: 18px 0 10px 0;
      font-size: 1.08rem;
      color: #4e4e4e;
      border: 1.5px solid #e0c97f;
    }
    .copy-btn {
      width: 100%;
      background: linear-gradient(90deg, #bfa12c 0%, #e0c97f 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .copy-btn:active {
      background: #bfa12c;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #bfa12c;
      font-size: 0.95rem;
    }
    .icon {
      display: block;
      margin: 0 auto 18px auto;
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 64 64" fill="none"><rect x="8" y="36" width="48" height="16" rx="4" fill="#bfa12c"/><rect x="16" y="24" width="32" height="12" rx="3" fill="#e0c97f"/><rect x="24" y="14" width="16" height="10" rx="2" fill="#bfa12c"/></svg>
    <h1>Tebus Emas Semarang</h1>
    <div class="subtitle">Kalkulator Taksir & Tebus Emas Pegadaian</div>
    <form id="emasForm" autocomplete="off">
      <label for="berat">Berat Emas (gram)</label>
      <input type="number" id="berat" min="0.01" step="0.01" required>
      <label for="harga">Harga per Gram (Rp)</label>
      <input type="number" id="harga" min="1" step="1" required>
      <label for="pinjaman">Jumlah Pinjaman (Rp)</label>
      <input type="number" id="pinjaman" min="1" step="1" required>
    </form>
    <div class="result" id="resultCustomer" style="display:none;"></div>
    <button class="copy-btn" id="copyCustomer" style="display:none;">Copy Pesan Customer</button>
    <div class="result" id="resultTim" style="display:none;"></div>
    <button class="copy-btn" id="copyTim" style="display:none;">Copy Pesan Tim</button>
  </div>
  <div class="footer">&copy; 2024 Tebus Emas Semarang | Jaminan Harga Tinggi, Terima Beres!</div>
  <script>
    const form = document.getElementById('emasForm');
    const beratInput = document.getElementById('berat');
    const hargaInput = document.getElementById('harga');
    const pinjamanInput = document.getElementById('pinjaman');
    const resultCustomer = document.getElementById('resultCustomer');
    const copyCustomer = document.getElementById('copyCustomer');
    const resultTim = document.getElementById('resultTim');
    const copyTim = document.getElementById('copyTim');

    function formatRupiah(angka) {
      return 'Rp. ' + angka.toLocaleString('id-ID');
    }

    function hitung() {
      const berat = parseFloat(beratInput.value) || 0;
      const harga = parseFloat(hargaInput.value) || 0;
      const pinjaman = parseFloat(pinjamanInput.value) || 0;
      if (berat <= 0 || harga <= 0 || pinjaman <= 0) {
        resultCustomer.style.display = 'none';
        copyCustomer.style.display = 'none';
        resultTim.style.display = 'none';
        copyTim.style.display = 'none';
        return;
      }
      const nilaiPasar = berat * harga;
      const biayaTebus = pinjaman * 1.10;
      const cashback = nilaiPasar - biayaTebus;
      // Format Customer
      const pesanCustomer = `Assalamu'alaikum Kak,\n\nBerikut ini rincian penaksiran emas Kakak:\n\n` +
        `ðŸ“¦ Berat: ${berat} gram\n` +
        `ðŸ“Š Nilai Pasar Emas: ${formatRupiah(nilaiPasar)}\n\n` +
        `ðŸ“‰ Jumlah Pinjaman: ${formatRupiah(pinjaman)}\n` +
        `ðŸ’³ Biaya Penebusan: ${formatRupiah(biayaTebus)}\n\n` +
        `ðŸ’Ž Estimasi Cashback: ${formatRupiah(cashback > 0 ? cashback : 0)}\n\n` +
        `Semakin cepat proses penebusan, semakin tinggi nilai yang bisa Kakak terima. Jika menunggu lebih lama, bunga pegadaian akan terus bertambah dan mengurangi nilai emas Kakak ðŸ˜¢\n\n` +
        `Kami siap bantu COD kapan saja. Silakan hubungi tim kami segera ya, Kak ðŸ˜Š\n\nSalam hangat,\nTim Tebus Emas Semarang`;
      resultCustomer.innerHTML = `<b>Pesan untuk Customer:</b><br><pre style='white-space:pre-wrap;font-family:inherit;'>${pesanCustomer}</pre>`;
      resultCustomer.style.display = 'block';
      copyCustomer.style.display = 'block';
      copyCustomer.onclick = function() {
        navigator.clipboard.writeText(pesanCustomer);
        copyCustomer.innerText = 'Tersalin!';
        setTimeout(()=>copyCustomer.innerText='Copy Pesan Customer', 1500);
      };
      // Format Tim Tebus
      const today = new Date();
      const tgl = today.toLocaleDateString('id-ID');
      const pesanTim = `ðŸ“„ Laporan Internal â€“ Tim Tebus Emas\n\n` +
        `Nama Customer: [Nama]\n` +
        `Tanggal Penebusan: ${tgl}\n` +
        `Berat Emas: ${berat} gram\n` +
        `Nilai Pasar: ${formatRupiah(nilaiPasar)}\n\n` +
        `Jumlah Pinjaman Pegadaian: ${formatRupiah(pinjaman)}\n` +
        `Biaya Penebusan (Pinjaman + 10%): ${formatRupiah(biayaTebus)}\n\n` +
        `Total Cashback: ${formatRupiah(cashback > 0 ? cashback : 0)}\n` +
        `Catatan: Semakin lama menunggu, biaya bunga terus bertambah dan margin keuntungan menurun.\n\n` +
        `âœ… Siap untuk proses tebus hari ini.`;
      resultTim.innerHTML = `<b>Laporan untuk Tim Tebus:</b><br><pre style='white-space:pre-wrap;font-family:inherit;'>${pesanTim}</pre>`;
      resultTim.style.display = 'block';
      copyTim.style.display = 'block';
      copyTim.onclick = function() {
        navigator.clipboard.writeText(pesanTim);
        copyTim.innerText = 'Tersalin!';
        setTimeout(()=>copyTim.innerText='Copy Pesan Tim', 1500);
      };
    }

    beratInput.addEventListener('input', hitung);
    hargaInput.addEventListener('input', hitung);
    pinjamanInput.addEventListener('input', hitung);
  </script>
</body>
</html>
